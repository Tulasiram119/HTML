<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="" method="get">
      <h1>Payment Form</h1>
      <h2>Contact Information</h2>
      <p>Fields with * are required</p>

      <p>Name * : <input type="text" name="name" required /></p>
      <fieldset>
        <legend>Gender *</legend>
        <p>
          Gender : <br />
          Male: <input type="radio" name="gender" id="male" required/> Female:
          <input type="radio" name="gender" id="female" required />
        </p>
      </fieldset>
      <p>
        Address *:
        <textarea name="address" id="address" cols="100" rows="5" required></textarea>
      </p>
      <p>Email *: <input type="email" name="email" id="email"required /></p>
      <p>Pincode * : <input type="number" name="pincode" id="pincode" required /></p>
      <hr />
      <h2>Payment Information</h2>
      <p>
        Card type *:
        <select name="card_type" id="card_type" required>
          <option value="">--Slecet a card type--</option>
          <option value="visa">Visa</option>
          <option value="rupay">Rupay</option>
          <option value="master_card">Master Card</option>
        </select>
      </p>
      <p>
        Card Number *:
        <input type="number" name="card_number" id="card_number" required />
      </p>
      <p>
        Expiration Date *: <input type="date" name="exp_date" id="exp_date" required>
      </p>
      <p>CVV *: <input type="password" name="cvv" id="cvv" required></p>
      <input type="submit" value="Pay Now">
    </form>
  </body>
</html>
